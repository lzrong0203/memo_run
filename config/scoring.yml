# 自訂加分規則 — 依貼文內容關鍵字加分，疊加在 AI 原始 importance 上
#
# 使用方式：每條規則包含 name（說明）、keywords（關鍵字列表）、bonus（加分值）
# 貼文內容只要包含 keywords 中任一個關鍵字，就會觸發該規則加分
# 多條規則可同時觸發，分數可累計
#
# 範例：一篇提到「馬路坑洞」且提到「某議員」的貼文
#   AI 原始 importance: 5
#   道路/交通/災害 +2 = 7
#   提到民意代表 +1 = 8
#   最終 adjusted_importance: 8

bonus_rules:
  - name: "道路/交通/災害"
    keywords:
      - "馬路"
      - "交通"
      - "道路"
      - "塞車"
      - "施工"
      - "路面"
      - "坑洞"
      - "路燈"
      - "人行道"
      - "紅綠燈"
      - "災害"
      - "淹水"
      - "土石流"
      - "地震"
      - "颱風"
      - "停電"
      - "停水"
      - "火災"
    bonus: 2

  - name: "提到民意代表"
    keywords:
      - "民意代表"
      - "議員"
      - "立委"
      - "里長"
      - "區長"
      - "市議員"
      - "縣議員"
      - "立法委員"
    bonus: 1

  - name: "提到特定人名"
    keywords:
      - "黃國昌"
      # 自行新增更多人名，例如：
      # - "某某某"
    bonus: 1

# 分數上限（防止加分後無限膨脹）
max_score: 15
