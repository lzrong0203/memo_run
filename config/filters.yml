# 硬性排除詞 — 包含這些詞的貼文直接丟棄，不送 AI 分析
# 改進版：使用詞組而非單字，減少誤判

hard_exclude:
  # 房地產類（詞組，更精準）
  - "預售屋"
  - "實價登錄"
  - "建案推薦"
  - "房價每坪"
  - "投資報酬率"
  - "看屋預約"
  - "建案介紹"
  - "房仲推薦"

  # 徵才類（詞組）
  - "誠徵人才"
  - "職缺招募"
  - "應徵條件"
  - "徵才啟事"
  - "歡迎投遞履歷"

  # 商業廣告類（詞組）
  - "限時特價"
  - "優惠活動"
  - "現車庫存"
  - "立即購買"
  - "現貨供應"
  - "折扣優惠"
  - "免運費"
  - "買一送一"

  # 汽車買賣
  - "現車價格"
  - "二手車售"
  - "車況良好"
  - "里程數低"

# 白名單：即使包含排除詞，也要保留（優先級更高）
# 這些關鍵字通常代表重要輿情
priority_keep_keywords:
  - "毒品"
  - "詐騙"
  - "貪污"
  - "弊案"
  - "檢調"
  - "逮捕"
  - "起訴"
  - "判刑"
  - "違法"
  - "非法"
  - "警方"
  - "檢察官"
  - "法院"

# 最低內容長度（字元數）— 過短的貼文無分析價值
min_content_length: 30

# 排除詞最小長度 — 避免單字造成誤判
min_exclude_word_length: 2
